<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>
    <button onclick="testConnection()">Test Supabase Connection</button>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://qiasnpjpkzhretlyymgh.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpYXNucGpwa3pocmV0bHl5bWdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMzI5MDksImV4cCI6MjA2NDgwODkwOX0.BEOkmjVpGHo37omVsWEgvsCnXB0FIVqZQvDNCuy3qYo';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Supabase Connection...</h2>';

            try {
                // Test 1: Basic connection test
                console.log('Testing basic connection...');
                const { data: healthData, error: healthError } = await supabase.from('user_accounts').select('count').limit(1);
                
                if (healthError) {
                    results.innerHTML += `<p style="color: red;">❌ Connection failed: ${healthError.message}</p>`;
                    console.error('Connection error:', healthError);
                } else {
                    results.innerHTML += `<p style="color: green;">✅ Basic connection works</p>`;
                    console.log('Connection successful');
                }

                // Test 2: Check if register_wallet_user function exists
                console.log('Testing register_wallet_user function...');
                const testWalletAddress = 'test_wallet_' + Date.now();
                
                const { data: createData, error: createError } = await supabase.rpc('register_wallet_user', {
                    input_wallet_address: testWalletAddress
                });

                if (createError) {
                    results.innerHTML += `<p style="color: red;">❌ register_wallet_user function error: ${createError.message}</p>`;
                    console.error('register_wallet_user error:', createError);
                } else {
                    results.innerHTML += `<p style="color: green;">✅ register_wallet_user function works</p>`;
                    console.log('register_wallet_user result:', createData);
                }

                // Test 3: Check if get_wallet_user function exists
                console.log('Testing get_wallet_user function...');
                const { data: getData, error: getError } = await supabase.rpc('get_wallet_user', {
                    input_wallet_address: testWalletAddress
                });

                if (getError) {
                    results.innerHTML += `<p style="color: red;">❌ get_wallet_user function error: ${getError.message}</p>`;
                    console.error('get_wallet_user error:', getError);
                } else {
                    results.innerHTML += `<p style="color: green;">✅ get_wallet_user function works</p>`;
                    console.log('get_wallet_user result:', getData);
                }

            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ General error: ${error.message}</p>`;
                console.error('General error:', error);
            }
        }
    </script>
</body>
</html>
